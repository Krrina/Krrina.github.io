<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body style="background-color: rgb(191, 195, 248); color: rgba(20, 19, 56, 0.801);">
    <h1>Форма регестрации пользователя</h1>

<form action="#" method="get">   
    <table>
        <tr>
            <td><label for="em">E-mail</label>  </td> 
            <td><input type="email" name="email" id="em" value="Введите E-mail"></td>
        </tr>
        <tr>
            <td><label for="ps">Пароль</label>  </td> 
            <td><input type="password" name="password" id="ps" value="Введите пароль"></td>
        </tr>
    </table>
</form>


    <form action="#" method="post">
        <table>
            <tr>
    <td> Пол:</td>
<td> <label>
          <input type="radio" name="level" value="man">
          Мужской
        </label></td>
    <td> <label>
          <input type="radio" name="level" value="woman">
         Женский
        </label></td>
    </tr>
    </table>
</form>

<form action="#" method="post">
    <table>
        <tr>
      <td><label for="ye">Год рождения</label></td>
    <td><input type="number" min="1900" max="2099" step="1" value="2018" id="ye"></td>
    <td>-й</td>
    </tr>
    </table>
</form>

<form action="#" method="post">
    <table>
<tr>
    <td rowspan="5">Я знаю</td>
<td><label>
    <input type="checkbox" name="RUS"  value="know">
    Русский
</label></td>
</tr>
<tr>
<td><label>
    <input type="checkbox" name="SPA"  value="know">
    Испанский
</label></td>
</tr>
<tr>
<td><label>
    <input type="checkbox" name="GER"  value="know">
    Немецкий
</label></td>
</tr>
<tr>
<td><label>
    <input type="checkbox" name="ENG"  value="know">
   Английский
</label></td>
</tr>
<tr>
<td><label>
    <input type="checkbox" name="CHI"  value="know">
    Китайский
</label></td>
</tr>
</table>
</form>

<form action="#" method="post">
    <table>
        <tr>
    <td>Обо мне</td> 
<td> <label>
    <textarea name="comment" cols="40" rows="3">Напишите коротко о себе</textarea>
  </label></td> 
        </tr>
    <tr>
    <td><input type="submit" value="Готово"></td>  
<td><input type="reset" value="Очистить"></td>  
</tr>
</table>
</form>
    <form action="index.html" method="get">
        <table>
            <tr>
    <td><input type="submit" value="Назад"></td>
        </tr>
    </table>
    </form>
</body>
</html>
