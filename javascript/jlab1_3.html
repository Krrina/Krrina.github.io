<!DOCTYPE html>
<html lang="ru">
<head>
    <title>aaaaa</title>
    <style>
        .menu li a:hover {
        background-color:rgb(181, 161, 239);
        transition: background-color 1s, transform 1.5s;
        }
    </style>
</head>
<body>
  <script>
   "use strict"
   let number;

do {
number = prompt("Введите число больше 100:", "");
} while (number <= 100 && number != null);

if (number !== null) {
alert("Спасибо, вы ввели число больше 100: " + number);
} else {
alert("Вы отменили ввод.");
}
  </script>
</body>
</html>
