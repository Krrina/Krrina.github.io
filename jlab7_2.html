<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> плейсхолдер-подсказкa</title>
    <style>
		.placeholder::-webkit-input-placeholder {
			color: blue; 
		}

		div {
			color: blue;
			font-size: 12px; 
		}
    </style>
</head>

<body>

  <div></div>
  <input type="text" class="placeholder" placeholder="Введите текст">
    
   <script>

let input = document.querySelector(".placeholder");
		let div = document.querySelector("div");//выбирает элементы input и div с помощью метода querySelector

		input.onfocus = function () {
			div.innerHTML = input.getAttribute("placeholder");
			input.setAttribute("placeholder", "");//при фокусировке на поле ввода, добавляется текст, указанный в атрибуте placeholder, внутрь div, а сам атрибут удаляется, чтобы текст внутри поля ввода и div совпадал
		};

		input.onblur = function () {
			input.setAttribute("placeholder", div.innerHTML);
			div.innerHTML = "";//При потере фокуса происходит обратная операция: текст из div переносится в атрибут placeholder input, а содержимое div очищается
		};

    </script>


</body>

</html>
